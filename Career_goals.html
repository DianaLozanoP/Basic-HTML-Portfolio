      <section>
        <h2 >Contact Me</h2>
        <form action="https://wp.zybooks.com/form-viewer.php" method="POST" style="background-color: #f5f0fa;">
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" name="fname"  required>
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <input type="text" id="company" name="company" >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" name="phone" >
          </div>
          <div >
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="3" ></textarea>
          </div>

  
          <fieldset>
            <legend class="form-label">Best Contact Time</legend>
            <div>
              <input type="radio" id="am" name="contact_time" value="am">
              <label for="am">A.M.</label>
            </div>
            <div>
              <input type="radio" id="pm" name="contact_time" value="pm">
              <label for="pm">P.M.</label>
            </div>
            <div>
              <input type="radio" id="anytime" name="contact_time" value="anytime">
              <label for="anytime">Anytime</label>
            </div>
          </fieldset>

          
          <div class="mb-3">
            <label for="contact_method" >Preferred Contact Method</label>
            <select id="contact_method" name="contact_method">
              <option value="phone">Phone</option>
              <option value="email">Email</option>
              <option value="text">Text</option>
            </select>
          </div>

          <button type="submit">Send</button>
        </form>
